			{

				country: 'Россия',
				phones: ['+7 495 970 85 10', '+7 495 694 33 85'],
				site: 'www.arleks-stell.ru'
			},
			{
				coordinates: { lat: 40.185336, lng: 44.511019 },
				name: 'Hoval',
				address: 'Armenia, Yerevan, Parpetsu 22',
				country: 'Армения',
				phones: ['+(374 10) 53-20-75', '+(374 93) 93-55-88'],
				site: 'www.hoval.am'
			}
		]
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 14,
				mapTypeControl: false,
				streetViewControl: false,
				fullscreenControl: false,
				center: contacts[0].coordinates,
				styles: [
					{
						"featureType": "administrative.land_parcel",
						"elementType": "labels",
						"stylers": [
							{
								"visibility": "off"
							}
						]
					},
					{
						"featureType": "poi",
						"stylers": [
							{
								"visibility": "off"
							},
							{
								"weight": 1
							}
						]
					},
					{
						"featureType": "poi",
						"elementType": "labels.text",
						"stylers": [
							{
								"visibility": "off"
							}
						]
					},
					{
						"featureType": "road.local",
						"elementType": "labels",
						"stylers": [
							{
								"visibility": "off"
							}
						]
					}
				]

			});
			var markers = [];
			var contactList = document.getElementById('contact-list');
			for (var i = 0; i < contacts.length; i++) {
				var currentItem1 = contacts[i];
				var marker = new google.maps.Marker({
					position: currentItem1.coordinates,
					map: map
				})
				var contactCountry = currentItem1.country;
				var listItem = document.createElement('div');
				listItem.textContent = contactCountry;

				function back() {
					document.querySelector('.contact-wrap').classList.remove('clicked');
				}

				function onClick() {

					document.querySelector('#current-item h1').textContent = this.name;
					document.querySelector('#current-item .address').textContent = this.address;
					for (var j = 0; j < this.phones.length; j++) {
						document.querySelector('#current-item .phones').textContent = '';
						document.querySelector('#current-item .phones').innerHTML += this.phones[j] + '<br>';
					}
					document.querySelector('#current-item .links .site').href = 'https://' + this.site;
					document.querySelector('#current-item .links .site').textContent = this.site;

					document.querySelector('#current-item .links .email').href = 'mailto:' + this.email;
					document.querySelector('#current-item .links .email').textContent = this.email;
					map.setCenter(this.coordinates);
					map.setZoom(14);
					document.getElementsByClassName('contact-wrap')[0].classList.add('clicked');
				}

				listItem.addEventListener('click', onClick.bind(currentItem1));
				document.querySelector('.trigger').addEventListener('click', back);
				contactList.appendChild(listItem);
			}
		}
	</script>
